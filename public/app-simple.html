<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Gestão de Acessos - KNAPP SUDAMERICA</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --cl-secondary: #416d9c;
            --cl-secondary-dark: #345a82;
            --cl-primary: #AEC455;
            --bg-color: #fefefe;
            --text-color: black;
            --border-color: rgb(191, 191, 191);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--cl-secondary), var(--cl-secondary-dark));
        }
        
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 2rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: var(--cl-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: white;
        }
        
        h1 { margin-bottom: 0.5rem; color: var(--text-color); }
        .subtitle { color: #666; margin-bottom: 2rem; }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--cl-secondary);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--cl-secondary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .btn:hover { background: var(--cl-secondary-dark); }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: #f0f9ff;
            border-radius: 0.5rem;
            border: 1px solid #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Portal de Gestão</h1>
            <p class="subtitle">KNAPP SUDAMERICA</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" value="admin@example.com" required>
                </div>
                
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="senha" value="batata123" required>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            
            <div id="status" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const status = document.getElementById('status');
            
            status.style.display = 'block';
            status.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Fazendo login...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    status.innerHTML = '<i class="fas fa-check"></i> Login realizado com sucesso!';
                    status.style.background = '#f0fff4';
                    status.style.borderColor = '#22c55e';
                    
                    // Armazenar token
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_data', JSON.stringify(data.data.usuario));
                    
                    // Redirecionar para dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    status.innerHTML = '<i class="fas fa-times"></i> ' + data.message;
                    status.style.background = '#fef2f2';
                    status.style.borderColor = '#ef4444';
                }
            } catch (error) {
                status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro de conexão';
                status.style.background = '#fef2f2';
                status.style.borderColor = '#ef4444';
            }
        });
        
        // Verificar se já está logado
        const token = localStorage.getItem('auth_token');
        if (token) {
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').innerHTML = '<i class="fas fa-info-circle"></i> Você já está logado!';
        }
    </script>
</body>
</html>
